<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- <p id="title-text">Crawl.</p> -->
     <div id="dialogue-window" class="hidden">
        <p id="dialogue-text">This is where the dialogue will appear.</p>
        <button id="dialogue-next">Next</button>
    </div>
    
     <div id="main-wrapper">
    
        <div id="game-container">
            <img src="background.png" alt="Game Scene" id="background-image">
        
            <a href="#" id="action-link">leaveüóù</a>
        
            <img src="descend2.gif" id="descend-gif" class="hidden">
        
            <audio id="click-sound" src="click_sound.mp3" preload="auto"></audio>
        </div>

        <div id="scroll-target-area">
            <img id="scroll-image" src="frameScroll/frame_0.png" alt="Scrolling background content">
            <button id="deeper-button">go deeper</button>
            <audio id="frame-sound" preload="auto"></audio>
            
        </div>
         
          <div id="final-content" class="hidden">
               <div id="puzzle">
                    <img src="Puzzle.png" alt="Puzzle element">
         
                    <form id="text-in-frame">
                        <label for="fname">Riddle Question?</label><br>
                        <input type="text" id="fname" name="fname"><br> <input type="submit" value="Submit">
                    </form>
                </div>
        </div>
         
         <div id="final-content-2"> 
             
             <br> <br><br><br><br>
            <p>Please... <u>untether</u> me.</p>
             
             <button id="leave-chained-button"> Leave them</button>
             <button id="unchain-button"> Disconnect them</button>
         
         </div>
         
    </div>

    <script src="script.js"></script>
</body>
</html>
