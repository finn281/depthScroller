<!DOCTYPE html>
<html>
<head>
    <title>Recursive Border</title>
    <style>
           
        img {
            margin: auto;
            height: 100vh;
            
        }
    </style>
</head>
<body>
        <img src="Uroboros.png">
        <iframe id="nestedFrame" title="Nested Content"></iframe>
        <br>
    

    <script>
        const maxLevel = 10; // Set desired recursion depth
        const urlParams = new URLSearchParams(window.location.search);
        const currentLevel = parseInt(urlParams.get('level') || '0', 10);
        const nextLevel = currentLevel + 1;

        // Only set the src for the next iframe if the limit isn't reached
        if (nextLevel <= maxLevel) {
            const baseUrl = window.location.href.split(/[?#]/)[0]; // Get base URL
            const nextUrl = `${baseUrl}?level=${nextLevel}`;
            document.getElementById('nestedFrame').src = nextUrl;
        }
        // If limit is reached, the iframe's src remains unset (effectively blank)
    </script>
</body>
</html>
